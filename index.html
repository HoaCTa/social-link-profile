<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="info">
          <img
            class="profile"
            src="./assets/images/avatar-jessica.jpeg"
            alt="profile photo of Jessica Randall"
          />
          <h1 class="name">Jessica Randall</h1>
          <h2 class="location">London, United Kingdom</h2>
          <h3 class="object">"Front-end developer and avid reader"</h3>
        </div>

        <div class="buttons">
          <button class="github">GitHub</button>
          <button class="fronend">Frontend Mentor</button>
          <button class="LinkedIn">LinkedIn</button>
          <button class="Twitter">Twitter</button>
          <button class="Instagram">Instagram</button>
        </div>
      </div>
    </main>

  </body>
</html>
